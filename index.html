<!DOCTYPE html>
<html>
<head>
    <style>
        /* Custom CSS for the chatbot container */
        .chatbot-container {
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            height: 400px;
            overflow: hidden;
        }

        /* Style for the chatbot header */
        .chatbot-header {
            background-color: #0078d4;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        /* Style for the chatbot iframe */
        .chatbot-iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chatbot-header">
            <h2>Chatbot Title</h2>
        </div>
        <iframe  class="chatbot-iframe" src='https://webchat.botframework.com/embed/demotestlm-bot?s=9140fedf335e48399e3282646ffa151f'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
    </div>
</body>
</html>
